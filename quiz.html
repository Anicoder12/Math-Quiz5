<!DOCTYPE html>
<html>
<head>
	<title>Math Quiz</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="main.js"></script>
<script src="quiz_game.js"></script>
</head>
<body>
        <h4 id="player1_name"></h4> <span id="player1_score"></span>
        <br>
        <h4 id="player2_name"></h4> <span id="player2_score"></span>

        <div class="container">
            <center>
                <h2 style="color: white;">The Math Quiz Game</h2>
                <br>
                <h4 id="q_turn">Question Turn: </h4>
                <h4 id="a_turn">Answer Turn: </h4>
                <div id="output"></div>
                <h4 id="number1">Number 1</h4>
                <input id="player1_number" placeholder="Type number here" class="form-control">
                <h4 id="number2">Number 2</h4>
                <input id="player2_number" placeholder="Type number here" class="form-control">
                <button id="sender" onclick="send()">Send</button>
            </center>
        </div>
    </body>
    </html>
